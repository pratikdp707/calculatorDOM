<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1> Calculator </h1>
        <input type="text" class="screen" id="display-screen">
        <table>
            <tr>
                <td><button class="btn btn-dark btn-lg" id="btn(">(</button></td>
                <td><button class="btn btn-dark btn-lg" id="btn)">)</button></td>
                <td><button class="btn btn-dark btn-lg" id="btnC">C</button></td>
                <td><button class="btn btn-dark btn-lg" id="btn%">%</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-lg" id="btn7">7</button></td>
                <td><button class="btn btn-light btn-lg" id="btn8">8</button></td>
                <td><button class="btn btn-light btn-lg" id="btn9">9</button></td>
                <td><button class="btn btn-dark btn-lg" id="btn/">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-lg" id="btn4">4</button></td>
                <td><button class="btn btn-light btn-lg" id="btn5">5</button></td>
                <td><button class="btn btn-light btn-lg" id="btn6">6</button></td>
                <td><button class="btn btn-dark btn-lg" id="btnx">x</button></td>
            </tr><tr>
                <td><button class="btn btn-light btn-lg" id="btn1">1</button></td>
                <td><button class="btn btn-light btn-lg" id="btn2">2</button></td>
                <td><button class="btn btn-light btn-lg" id="btn3">3</button></td>
                <td><button class="btn btn-dark btn-lg" id="btn-">-</button></td>
            </tr><tr>
                <td><button class="btn btn-light btn-lg" id="btn0">0</button></td>
                <td><button class="btn btn-light btn-lg" id="btn.">.</button></td>
                <td><button class="btn btn-dark btn-lg" id="btn=">=</button></td>
                <td><button class="btn btn-dark btn-lg" id="btn+">+</button></td>
            </tr>

        </table>

    </div>

    <script src="index.js"></script>
</body>

</html>
